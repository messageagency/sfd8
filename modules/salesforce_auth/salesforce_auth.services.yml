services:
  plugin.manager.salesforce_auth.providers:
    class: Drupal\salesforce_auth\SalesforceAuthProviderPluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']

  salesforce_auth.http_client_wrapper:
    class: Drupal\salesforce_auth\Client\HttpClientWrapper
    arguments: ['@http_client']

  salesforce_auth.token_storage:
    class: Drupal\salesforce_auth\Storage\TokenStorage
    arguments: ['@state']

  salesforce_auth:
    class: Drupal\salesforce_auth\SalesforceAuth
    arguments: ['@entity_type.manager']
